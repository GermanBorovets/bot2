<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход по пин-коду</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex align-item-center justify-content-center mt-5 mb-3">
        <h2>Введите пин-код</h2>
    </div>
    <div class="d-flex align-item-center justify-content-center">
        <form method="POST">
            <div class="mb-3">
                {% if error %}
                <label for="exampleInputPassword1" class="form-label text-danger">{{ error }}</label>
                {% endif %}
                <input type="password" name="pin" placeholder="Пин-код" required class="form-control form-control-lg"
                    id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary mx-auto">Войти</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
