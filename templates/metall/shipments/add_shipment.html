{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center p-2">
    <a href="/shipments" class="btn btn-outline-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
        </svg>
        Назад
    </a>
</div>
<h2 class="mb-2 p-2">Добавить отгрузку</h2>

<form method="POST" action="{{ url_for('add_shipment') }}" class="p-2 mb-5">
    <div class="row p-2">
        <div class="col-md-6">
            <h4>Основная информация</h4>
            <div class="mb-3">
                <label class="form-label">Дата</label>
                <input type="date" name="date" class="form-control" value="{{ now }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Месяц</label>
                <input type="text" name="month" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Неделя (в месяце)</label>
                <input type="number" name="week" class="form-control" min="1" max="5" required>
            </div>
            <div class="mb-3">
                <label class="form-label">ID сделки</label>
                <input type="number" name="deal_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Менеджер</label>
                <select name="manager" class="form-select" required>
                    <option value="">Выберите менеджера</option>
                    {% for manager in managers %}
                    <option value="{{ manager }}">{{ manager }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Поставщик</label>
                <input type="text" name="supplier" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Доставка</label>
                <input type="text" name="delivery_service" class="form-control" required>
            </div>
        </div>

        <div class="col-md-6">
            <h4>Информация о клиенте</h4>
            <div class="mb-3">
                <label class="form-label">Клиент</label>
                <input type="text" name="client_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Телефон</label>
                <input type="tel" name="client_phone" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Адрес</label>
                <input type="text" name="address" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Источник</label>
                <input type="text" name="source" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Класс</label>
                <select name="is_class" class="form-select" required>
                    <option value="да">Да</option>
                    <option value="нет">Нет</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Товар</label>
                <input type="text" name="product" class="form-control" required>
            </div>
        </div>
    </div>

    <div class="row p-2">
        <div class="col-md-6">
            <h4>Финансы</h4>
            <div class="mb-3">
                <label class="form-label">Забрали</label>
                <input type="number" step="0.01" name="client_payment" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Поставщикам отдали</label>
                <input type="number" step="0.01" name="supplier_payment" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Логистика</label>
                <input type="number" step="0.01" name="logistics" class="form-control" required>
            </div>
        </div>

        <div class="col-md-6">
            <h4>Дополнительные расходы</h4>
            <div class="mb-3">
                <label class="form-label">Налоги</label>
                <input type="number" step="0.01" name="tax" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Экспедитору</label>
                <input type="number" step="0.01" name="forwarder_payment" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Расходы(бн-нал)</label>
                <input type="number" step="0.01" name="other_expenses" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Имя экспедитора</label>
                <select name="forwarder_name" class="form-select" required>
                    <option value="Без экспедитора">Без экспедитора</option>
                    {% for manager in managers %}
                    <option value="{{ manager }}">{{ manager }}</option>
                    {% endfor %}
                    <option>Другой экспедитор</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">УПД Доставка(ссылка)</label>
                <input type="text" name="upd_logistic" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">УПД Товар(ссылка)</label>
                <input type="text" name="upd_product" class="form-control" required>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary m-2 mb-5">Добавить отгрузку</button>
    <div class="mb-5">
    </div>
</form>
{% endblock %}
